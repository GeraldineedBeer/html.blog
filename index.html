<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .cover-page {
            background-image: url('https://source.unsplash.com/random');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .cover-page h1 {
            font-size: 48px;
            color: #fff;
            margin-bottom: 20px;
        }

        .cover-page p {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
        }

        .cover-page a {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="cover-page">
        <h1>Welcome To My New Blog</h1>
        <p>Discover what it is writing a blog</p>
        <a href="#">Explore Now</a>
    </div>
</body>
</html>
